<h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="Email" class="form-control" ng-model="regEmail">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" class="password form-control" ng-model="regPass">
    </div>
    <div class="form-group">
      <label for="password2">Password (again)</label>
      <input id="password2" type="password" placeholder="Password" class="password form-control" ng-model="regPass2">
    </div>
    <div class="form-group">
      <label for="email">UserName</label>
      <input id="email" type="text" placeholder="Email" class="form-control" ng-model="regUser">
    </div> 
    <div class="form-group">
      <label for="image">Url for your Image</label>
      <input id="image" type="text" placeholder="Image" class="form-control" ng-model="regImage">
    </div>
    <button type="submit" class="btn btn-default"  ng-click="regClick()">Register</button>
  </form>
